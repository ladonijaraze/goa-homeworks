<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მრგვალი კუთხეებით მაგიდა</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>მრგვალი კუთხეებით მაგიდა</h2>

<table>
    <thead>
        <tr>
            <th>სახელი</th>
            <th>მხარე</th>
            <th>ფასი</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>მიკროფონი</td>
            <td>მუსიკალური</td>
            <td>200₾</td>
        </tr>
        <tr>
            <td>კომპიუტერი</td>
            <td>ტექნიკა</td>
            <td>3500₾</td>
        </tr>
        <tr>
            <td>გემრიელი საჭმელი</td>
            <td>რესტორანი</td>
            <td>50₾</td>
        </tr>
    </tbody>
</table>

</body>
</html>
